<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CoinFlip</title>
    <!---- Link to our style tag ---->
    <link href="Styles/main.css" rel="stylesheet" />
  </head>
  <body>
    <!---- Our page title header ---->
    <h1>Let's flip a coin...</h1>
<!-- FlexBox to hold our gameplay area -->
    <div id="flip-area">
      <div class="coin">
        <div id="heads-coin">
          <img src="Images/bolivarcoin.svg" />
        </div>
        <div id="tails-coin">
          <img src="Images/olddragoncoin.svg" />
        </div>
      </div>
      <div id="buttons">
        <button id="flip-button">Flip</button>
        <button id="reset-button">Reset</button>
      </div>
      <div id="scores">
        <p id="heads-count">Heads: 0</p>
        <p id="tails-count">Tails: 0</p>
      </div>
    </div>
<!---- Don't forget your script tag ---->
    <script src="Scripts/cointoss.js"></script>
  </body>
</html>
